<!-- success.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Submitted Successfully</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2ecc71;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .success-container {
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }
  </style>

</head>
<body>
  <div class="success-container">
    <h1>Order Submitted Successfully!</h1>
    <p>Your order number is: #<span id="orderNumber"></span></p>
    <p>Thank you for your order. We will contact you in less than 24 hours</p>
  </div>

  <script>
    // Display the order number on the success page
    const orderNumberElement = document.getElementById('orderNumber');
    const urlParams = new URLSearchParams(window.location.search);
    const orderNumber = urlParams.get('orderNumber');

    if (orderNumber) {
      orderNumberElement.textContent = orderNumber;
    }
  </script>
</body>
</html>
